    <script>
        const menuBtn = document.getElementById("menu-button");
        const menu = document.querySelector(".menu");
        const userBtn = document.getElementById("user");
        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("open");
            menu.classList.toggle("show");
            userBtn.classList.toggle("hidden");
        });


        const nameField = document.getElementById("name");
        const idField = document.getElementById("bId");


        nameField.addEventListener("focus", () => {
            nameField.parentNode.classList.add("float");
        });
        idField.addEventListener("focus", () => {
            idField.parentNode.classList.add("float");
        });


        nameField.addEventListener("blur", () => {
            if(nameField.value.length > 0) {
                nameField.parentNode.classList.add("float");
            }else{
                nameField.parentNode.classList.remove("float");
            }
        });
        idField.addEventListener("blur", () => {
            if(idField.value.length > 0) {
                idField.parentNode.classList.add("float");
            }else{
                idField.parentNode.classList.remove("float");
            }
        });


        const logo = document.getElementById("logo");
        logo.addEventListener("mouseover", () => {
            logo.classList.add("mo");
        });
        logo.addEventListener("mouseout", () => {
            logo.classList.remove("mo");
        });


        const cards = document.getElementsByClassName("content-wrapper");

        for(let i=0; i < cards.length; i++) {
            cards[i].addEventListener("mouseover", () => {
                cards[i].classList.add("mo");
            });
            cards[i].addEventListener("mouseout", () => {
                cards[i].classList.remove("mo");
            });
        }


    </script>
